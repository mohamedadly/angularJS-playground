<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="container">
        
        <div class="page-header">
            <h2>Bootstrap Experiment</h2>
        </div>

        <div class="jumbotron">
            
            <!-- Indicates a dangerous or potentially negative action -->
            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#my1">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                Delete Post
            </button>
            <!-- Modal Delete -->
            <div class="modal fade" id="my1" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Delete Post</h4>
                        </div>
                        <div class="modal-body">
                            <p>Delete Post With ID (25165) ?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                Delete Post
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal Restore -->
            <div class="modal fade" id="my2" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Restore Post</h4>
                        </div>
                        <div class="modal-body">
                            <p>Restore Post With ID (25165) ?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success btn-sm">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                Delete Post
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            
             <button type="button" class="btn btn-success btn-sm"   data-toggle="modal" data-target="#my2">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                Restore Post
            </button>
        </div>


        

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
